syntax = "proto2";

import "lbrynet.schema/proto/metadata.proto";
import "lbrynet.schema/proto/source.proto";


message Stream {
    enum Version {
        UNKNOWN_VERSION = 0;
        _0_0_1 = 1;
    }
    required Version version = 1;
    required Metadata metadata = 2;
    required Source source = 3;
}
