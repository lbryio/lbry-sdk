matrix:
    include:
        - os: linux
          sudo: required
          dist: trusty
          # dh-virtualenv requires that we use the same python interpreter
          # that comes with the system, so we don't want to use anything that
          # travis would try to set-up for us in python
          language: generic

notifications:
  slack:
    secure: ""


cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/Library/Caches/pip
    - $TRAVIS_BUILD_DIR/cache/wheel
  
install:
  - pip install -U pip
  - pip install -r requirements.txt
  - pip install .

script:
  - ./run_pylint.sh
  - pip install mock trial
  - ./run_tests.sh
