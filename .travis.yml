os: linux
dist: trusty
language: python
python: 2.7

addons:
    srcclr:
        debug: true

notifications:
  slack:
    secure: ""

cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/Library/Caches/pip
    - $TRAVIS_BUILD_DIR/cache/wheel

addons:
  apt:
    packages:
    - libgmp3-dev
    - build-essential
    - git
    - libssl-dev
    - libffi-dev
  
before_install:
  - virtualenv venv
  - source venv/bin/activate

install:
  - pip install -U pip
  - pip install -r requirements.txt
  - pip install git+https://github.com/lbryio/lbryum.git
  - pip install .

script:
  - pip install cython
  - pip install mock pylint unqlite
  - ./run_pylint.sh
  - ./run_tests.sh
  - rvm use 2.3.1 && gem install danger --version '~> 4.0' && danger
